<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms Demo</title>
</head>

<body>
    <h1>Forms Demo</h1>
    <!-- http://127.0.0.1:3000/tacos?username=dsfasdf&username= -->
    <form action="/tacos">
        <button type="button">PLEASEEEEE DO NOT SUBMIT THE FORM</button>
        <p>
            <label for="username">Enter a Username: </label>
            <input id="username" type="text" placeholder="username" name="username">
        </p>

        <p>
            <label for="password">Enter a Password: </label>
            <input id="password" type="password"" placeholder=" password" name="password">
        </p>
        <button>PLEASE DO NOT SUBMIT THE FORM</button>

        <p>
            <label for="color">Enter a Color:</label>
            <input type="color" id="color" name="color">
        </p>

        <p>
            <label for="number">Enter a Number:</label>
            <input type="number" placeholder="enter a number" id="number" name="num" min="1" step="2" max="1000">
        </p>

        <p>
            <input type="time">
            <input type="date">
        </p>

        <button>Submit!!!</button>
        <input type="submit" value="Click Me">
    </form>
    <hr>
    <!-- outside of a form, no default behavior -->

        <input type="text" name="search_query">
        <!-- <button>Search Youtube</button> -->
    </form>

    <h2>More Inputs!</h2>
    <form action="/birds">
        <input type="checkbox" name="agree_tos" id="agree">
        <label for="agree">I agree to everything</label>
        <p>
            <label for="xs">XS</label>
            <input type="radio" name="size" id="xs" value="XS">
            <label for="s">S</label>
            <input type="radio" name="size" id="s" value="S">
            <label for="m">M</label>
            <input type="radio" name="size" id="m" value="M">
        </p>
        <p>
            <label for="">Please Select an Entree</label>
            <select name="meal" id="meal">
                <option value="fish">Fish</option>
                <option value="veg">Vegetarian</option>
                <option value="steak" selected>Steak</option>
            </select>
        </p>

        <p>
            <label for="cheese">Amount of Cheese:</label>
            <input type="range" id="cheese" min="1" max="100" value="75" step="7" name="cheese_level">
        </p>

        <p>
            <label for="requests">Any Special Requests?</label>
            <textarea name="Requests?" id="requests" cols="30" rows="10" placeholder="Type something here"></textarea>
        </p>
        <button>Submit</button>
    </form>

    <h2>Validations Demo</h2>
    <form action="/dummy">
        <label for="">Enter First Name</label>
        <input type="text" name="first" id="first" required>
        <p>
            <label for="username">Username</label>
            <input type="text" name="username" id="username" minlength="5" maxlength="20" required>
        </p>

        <p>
            <input type="email" required>
            <input type="url" name="" id="">
        </p>
        <button>Sumit</button>

    </form>
</body>

</html>
