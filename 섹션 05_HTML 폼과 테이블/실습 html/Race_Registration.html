<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Race Register Form</title>
</head>

<body>
    <h1>Race Registration!</h1>

    <form action="">
        <div>
            <label for="firstname">First Name:</label>
            <input type="text" name="firstname" id="firstname" required>

            <label for="lastname">Last Name:</label>
            <input type="text" name="lastname" id="lastname" required>
        </div>

        <p>Select a Race:</p>

        <div>
            <input type="radio" name="race" id="funrun" value="funrun">
            <label for="funrun">Fun Run 5k</label>
        </div>

        <div>
            <input type="radio" name="race" id="halfmarathon" value="halfmarathon">
            <label for="halfmarathon">Half Marathon</label>
        </div>

        <div>
            <input type="radio" name="race" id="fullmarathon" value="fullmarathon">
            <label for="fullmarathon">Full Marathon</label>
        </div>

        <div>
            <label for="email">Email</label>
            <input type="email" name="email" id="email">
            <label for="password">Password</label>
            <input type="password" name="password" id="password">
        </div>

        <div>
            <label for="age">Select Age Group</label>
            <select name="age" id="age">
                <option value="kids">under 18</option>
                <option value="ya" selected>19-29</option>
                <option value="adult">30-50</option>
                <option value="senior">50+</option>
            </select>
        </div>

        <button>Submit</button>
    </form>
</body>

</html>
